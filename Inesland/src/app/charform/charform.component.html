<div class="container">
    <h1>Inesland Character Creation</h1>

    <form>

      <div class="form-group">
        <label for="playerName">Player Name</label>
        <input type="text" class="form-control" id="playerName" required name="playerName"
        >
      </div>

      <div class="form-group">
        <label for="campaignName">Campaign Name: </label>
        <input type="text" class="form-control" id="campaignName" required name="campaignName"
         >
      </div>

      <div class="form-group">
        <label for="characterName">Character's Name: </label>
        <input type="text" class="form-control" id="characterName" required  name="characterName"
          >
      </div>
      <app-race-form></app-race-form>
      <app-class-form></app-class-form>
      <app-stats-form></app-stats-form>
      <app-prof-form></app-prof-form>

    </form>



      <button type="submit" class="btn btn-success">Submit</button>
      <button class="btn btn-success" type="button" (click)="charForm.reset()">New Character</button>
