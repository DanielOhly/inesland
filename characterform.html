    <div>
        <form class="charcreate" id="playercontrol">
            <fieldset>
                <label class="charcreate" for="playername">Player Name</label>
                <input class="charcreate" type="text" name="playername" id="sign-in">
                <label class="charcreate" for="campaignname">Campaign Name: </label>
                <input class="charcreate" type="text" name="campaignname" value="Duggenmoor">
                <label for="characterfirstname">Character's Name: </label>
                <input type="text" name="charactername" value="Grimgur">

            </fieldset>
    </div>

    <!-- Class ID's = 1st letter and last letter/ -->
    <!-- Subclas ID's = Class ID and first 4 letters of subclass, not counting flavor titles -->
    <div>
        <!--Class Names and Values-->
        <fieldset class="charcreate" id="charclass">
            <div>
                <label for="classlevel">Class Level: </label>
                <input type="number" id="number" name="classlevel" value="1" min="1" max="20">
                <label for="classname">Class Name: </label>
                <select onchange="displaySC(value)" id=classname name="classname">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="" disabled>Classes</option>
                    <option value="Barbarian" id="bnSC">Barbarian</option>
                    <option value="Bard" id="bdSC">Bard</option>
                    <option value="Cleric" id="ccSC">Cleric</option>
                    <option value="Druid" id="ddSC">Druid</option>
                    <option value="Fighter" id="frSC">Fighter</option>
                    <option value="Monk" id="mkSC">Monk</option>
                    <option value="Paladin" id="pnSC">Paladin</option>
                    <option value="Ranger" id="rrSC">Ranger</option>
                    <option value="Rogue" id="reSC">Rogue</option>
                    <option value="Sorcerer" id="srSC">Sorcerer</option>
                    <option value="Warlock" id="wkSC">Warlock</option>
                    <option value="Wizard" id="wdSC">Wizard</option>
                </select>
                <!-- Holder for Sublclasses and Values-->
                <select id="subclassname" name="subclassname">
                    <option value="" selected disabled>Sub Class</option>
                </select>
            </div>

                    <option value="Gnome" id="geSR">Gnome</option>
                    <option value="Goblin" id="noSR">Goblin</option>
                    <option value="Goliath" id="noSR">Goliath</option>
                    <option value="Halfling" id="hgSR">Halfling</option>

                </select>
                <select id="subracename" name="subracename">
                    <option value="" selected disabled>Sub Races</option>

            </div>
